<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VSIM Conference Posters</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/pdf.js"></script> <!-- Adjust path to your downloaded pdf.js -->
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">VSIM Conference Posters</h1>
                <p><a href="https://vsim-conf.info">Link back to the VSIM conference site</a></p>
                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <canvas id="pdf-canvas1" width="550px" height="400px"></canvas>
                            <p>This browser is unable to display PDF file. <a href="/posters/poster1.pdf">Download</a> instead.</p>
                        </td>
                        <td>
                            <canvas id="pdf-canvas2" width="550px" height="400px"></canvas>
                            <p>This browser is unable to display PDF file. <a href="/posters/poster2.pdf">Download</a> instead.</p>
                        </td>
                    </tr>
                    <!-- Add more rows and columns as needed -->
                </table>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- PDF.js initialization script -->
    <script>
        function loadPDF(pdfURL, canvasId) {
            var loadingTask = pdfjsLib.getDocument(pdfURL);
            loadingTask.promise.then(function(pdf) {
                pdf.getPage(1).then(function(page) {
                    var scale = 1.0;
                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.getElementById(canvasId);
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            });
        }

        // Load PDFs into canvases
        pdfjsLib.GlobalWorkerOptions.workerSrc = '/js/pdf.worker.js'; // Adjust path to your downloaded pdf.worker.js
        loadPDF('/posters/poster1.pdf', 'pdf-canvas1');
        loadPDF('/posters/poster2.pdf', 'pdf-canvas2');
    </script>

</body>
</html>
